<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            background-color:azure
        }
        #sq{
            background-color:lightcoral;
        }
    </style>

</head>
<body>
    Enter side to make a square: <input type="text" id="in1"><br>
    <button type="button" onclick="myfnc()">Click</button><br>
    <div id="sq"></div><br>

    <button type="button" onclick="myfnc2()">Click to make a circle</button>

    <script>
        function myfnc(){
            var n1=document.getElementById("in1").value;
            document.getElementById("sq").style.height=n1+"px";
            document.getElementById("sq").style.width=n1+"px";

        }
        function myfnc2(){
            var n1=document.getElementById("in1").value;
            document.getElementById("sq").style.borderRadius=n1/2+"px";
            document.getElementById("sq").style.transition="all 4s";
            
            
        }
    </script>
</body>
</html>
