<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #square{
            height:400px;
            width:400px;
            background-color:hotpink;
        }
    </style>
</head>
<body>
    <div id="square"></div><br>
    <button type="button" onClick="myfnc()">Click</button>

    <script>
        function myfnc(){
            document.getElementById("square").style.borderRadius="200px";
            document.getElementById("square").style.transition="all 2s";
        }
    </script>
</body>
</html>
