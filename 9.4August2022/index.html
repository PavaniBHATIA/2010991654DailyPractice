<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    N1<input type="text" name="n1" id="n1">
    <p id="p1"></p>
    <button type="button" onclick="fnpro()">Sum</button>

    <script>
        function fnpro(){
            var n1=document.getElementById("n1").value;
            var sum=0;
            for(var i=0;i<n1;i++){
                if(i%2==0){
                    sum=sum+i;
                }
            }
            document.getElementById("p1").innerText=sum;
        }
    </script>
</body>
</html>
